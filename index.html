<!DOCTYPE html>
<html>
<head>
    <title>File Upload and Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #343a40;
            color: #fff;
            min-height: 100vh;
        }
        .sidebar a {
            display: block;
            color: #fff;
            padding: 15px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .chat-box {
            height: 500px;
            overflow-y: auto;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .message {
            margin-bottom: 10px;
        }
        .message.user {
            text-align: right;
        }
        .message.user .message-bubble {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-radius: 15px;
            display: inline-block;
        }
        .message.bot .message-bubble {
            background-color: #e9ecef;
            color: #000;
            padding: 10px;
            border-radius: 15px;
            display: inline-block;
        }
        .btn-secondary {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3 class="text-center">Menu</h3>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('upload_files') }}">Upload Files</a>
            <a href="{{ url_for('chat') }}">Chat</a>
        </div>
        <div class="content">
            {% if section == 'upload' %}
                <h1>Upload Files</h1>
                <form action="{{ url_for('upload_files') }}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="file" class="form-control-file" name="files[]" multiple>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            {% elif section == 'chat' %}
                <h1>Chat Prompt</h1>
                <div class="chat-box">
                    {% for message in chat_history %}
                        <div class="message {{ message.role }}">
                            <div class="message-bubble">{{ message.message }}</div>
                        </div>
                    {% endfor %}
                </div>
                <form action="{{ url_for('chat') }}" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" name="message" placeholder="Type your message" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
                <a href="{{ url_for('clear_chat') }}" class="btn btn-secondary">Clear Chat</a>
            {% else %}
                <h1>Welcome</h1>
                <p>Select an option from the menu.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
